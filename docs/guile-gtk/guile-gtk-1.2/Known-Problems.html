<h2 class="chapter">Known Problems</h2>

     <dl>
<dt><code>app</code>
     <dd>Don't be tempted to make a <code>(define app ...)</code> for some sort of
application widget.  In Guile 1.6.4 <code>app</code> is used for the implementation
of the module system and a new binding will stop <code>use-modules</code> working. 
</dl>
